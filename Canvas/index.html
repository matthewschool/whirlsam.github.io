    <script>
var canvas = document.querySelector("canvas");
canvas.width = 10000;
canvas.height = 10000;
var ctx = canvas.getContext("2d");
ctx.font = "bold 30px Arial";
ctx.rect(20,20,150,100);
ctx.stroke();
function drawRainbow (text,x,y,endnumber) {
  var colors = ["blue","black","green"];
  var cc = 0;
  for (i = 0; i < endnumber; i++) {
    ctx.fillStyle = colors[cc];
    ctx.fillText(text, x+ i * 0.25, y + i * 3);
    cc+=1;
  if (cc == colors.length) {
    cc = 0
    }
  }
}

drawRainbow("memz",10,70);
    </script>
