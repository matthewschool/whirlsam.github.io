<!doctype html>
<html>

}

img {
  margin-left: -2em;

}

  <body>
    <img src="http://skilstak.io/assets/header.svg">
    <br><canvas></canvas>
    <p>
      Here is something else in the page.
    </p>
    <script>
      var canvas = document.querySelector("canvas");
      canvas.width = 400;
      canvas.height = 80;
      var ctx = canvas.getContext("2d");
      ctx.font = "bold 30px Arial";
      ctx.fillStyle = "goldenrod";
      ctx.fillText("Hello World! - Canvas",10,60);
    </script>
  </body>
